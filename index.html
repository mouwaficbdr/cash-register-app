<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cash Register App</title>
</head>
<body>
  <h1>Cash Register Project</h1>
  <div id="change-due" class="hidden"></div>
  <div class="cash-input-container">
    <label for="cash">Enter cash from customer:</label>
    <input type="number" id="cash">
    <button type="button" id="purchase-btn">Purchase</button>
  </div>
  <div class="drawer-container">
    <div class="total-container">
      <div class="total-screen">Total: $1.87</div>
      <div class="thing"></div>
    </div>
    <div class="drawer-body">
      <div class="drawer-keyboard-container">
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
        <div class="drawer-keyboard"></div>
      </div>
      <div class="drawer-change">
        <p>Change in drawer:</p>
        <ul>
          <li>Pennies: $<span class="changes"></span></li>
          <li>Nickels: $<span class="changes"></span></li>
          <li>Dimes: $<span class="changes"></span></li>
          <li>Quarters: $<span class="changes"></span></li>
          <li>Ones: $<span class="changes"></span></li>
          <li>Fives: $<span class="changes"></span></li>
          <li>Tens: $<span class="changes"></span></li>
          <li>Twenties: $<span class="changes"></span></li>
          <li>Hundreds: $<span class="changes"></span></li>
        </ul>
      </div>
    </div>
    <div class="drawer-last-part">
      <div class="circle"></div>
    </div>  </div>
  <script src="script.js"></script>
</body>
</html>
